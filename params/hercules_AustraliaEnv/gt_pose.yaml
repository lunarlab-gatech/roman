# Specify that GT pose infomation is stored in a csv file
type: "csv"
path:  "/home/${USER}/data/Hercules_datasets/V1.5/extract/files_for_roman_baseline/${ROBOT}/poseGT.csv"

# Options that inform the algorithm where data is saved in the CSV file
csv_options:
  cols:
    time: ["timestamp"]
    position: ["x", "y", "z"]
    orientation: ["qx", "qy", "qz", "qw"]
  col_nums:
    time: [0]
    position: [1, 2, 3]
    orientation: [5, 6, 7, 4]
    
  # Used to convert timestamps in csv to seconds.
  timescale: 1.0

# Time tolerance used to reject available data if no pose data is within the time tolerance value
time_tol: 0.0249 # For a value right between both, won't do either. Thus, we enforce causality.
interp: False # Don't interpolate between poses.
causal: False # We enforce causality with time_tol, this allows us to get closest pose and not just the latest pose.