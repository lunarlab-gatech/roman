initial_word_dict: ["curb", "tree", "garbage can", "door", "window", "pole", "street lamp", "trunk", "wall", "sign", "crosswalk", "sidewalk", "mulch", "leaves", "grass", "retaining wall", "railing", "curbstone", "bush", "hedge", "floor marking", "stairs", "column", "car", "wheel", "bike", "street", "manhole", "parking meter", "tree pit", "fire hydrant", "road marking", "zebra strips", "automotive vehicle", "motor vehicle", "bicycle", "aeroplane"]

# ===== Synonym Merges =====
enable_synonym_merges: False
min_cos_sim_for_synonym: 0.94
min_enc_for_synonym: 0.1

# ===== Resolve Overlapping Nodes =====
enable_resolve_overlapping_nodes: False
iou_threshold_overlapping_obj: 0.2
enc_threshold_overlapping_obj: 0.2
overlapping_nodes_throw_away_overlap: True

# ===== Meronomy Relationship Inference =====
enable_shared_holonym_inference: True
enable_holonym_meronym_inference: True
ratio_dist2length_threshold_shared_holonym: 0.05
ratio_dist2length_threshold_holonym_meronym: 0.05
ratio_relationship_weight_2_total_weight: 2
