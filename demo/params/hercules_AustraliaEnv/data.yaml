# Hertz at which the algorithm runs
dt: 0.166666666666666667

# Robots for which to include in the experiment
runs: ["Husky1", "Husky2"]

# Environment variable to make parameters below work for each robot
run_env: "ROBOT" 

img_data:
  # Specify that we want to load data from .npy files with memory-mapping
  # Allows us to avoid loading all images into RAM
  type: "npy"
  path: "/home/${USER}/data/hercules_datasets/V1.2/ausenv_test1_checkpoints_CSLAM_2UAVUGV_prunedExtract/images/_hercules_node_${ROBOT}_front_center_Scene_image_imgs.npy"
  path_times: "/home/${USER}/data/hercules_datasets/V1.2/ausenv_test1_checkpoints_CSLAM_2UAVUGV_prunedExtract/images/_hercules_node_${ROBOT}_front_center_Scene_image_times.npy"

  # Camera parameters
  K: [640, 0,   640,
        0, 640, 360,
        0,   0,   0]
  D: [ 0, 0, 0, 0]
  width: 1280
  height: 720

depth_data:
  type: "npy"
  path: "/home/${USER}/data/hercules_datasets/V1.2/ausenv_test1_checkpoints_CSLAM_2UAVUGV_prunedExtract/images/_hercules_node_${ROBOT}_front_center_DepthPlanar_image_imgs.npy"
  path_times: "/home/${USER}/data/hercules_datasets/V1.2/ausenv_test1_checkpoints_CSLAM_2UAVUGV_prunedExtract/images/_hercules_node_${ROBOT}_front_center_DepthPlanar_image_times.npy"
  K: [640,   0, 640,
        0, 640, 360,
        0,   0,   0]
  D: [ 0, 0, 0, 0]
  width: 1280
  height: 720

pose_data:
  # Load from csv to avoid expensive rosbag search
  type: "csv"
  path: "/home/${USER}/data/hercules_datasets/V1.2/ausenv_test1_checkpoints_CSLAM_2UAVUGV_prunedExtract/_hercules_node_${ROBOT}_ground_truth_odom_localNOISE.csv"

  # Time tolerance used to reject available data if no pose data is within the time tolerance value
  # Slightly more than max expected time difference (0.0025, or around 400Hz)
  time_tol: 0.0026
  interp: True

  # Options that inform the algorithm where data is saved in the CSV file
  csv_options:
    cols:
      time: ["timestamp"]
      position: ["x", "y", "z"]
      orientation: ["qx", "qy", "qz", "qw"]
    col_nums:
      time: [0]
      position: [1, 2, 3]
      orientation: [5, 6, 7, 4]

    # Used to convert timestamps in csv to seconds.
    timescale: 1.0
  
  # Pose of FLU frame (or base frame in same location as camera) w.r.t camera frame
  T_camera_flu:
    input_type: "string"
    string: "T_RDFFLU" 

  # Pose of the camera frame with respect to the odometry base frame
  T_odombase_camera:
    input_type: matrix_${ROBOT}
    matrix_Husky1: [ 0, 0, 1, 0,
                    -1, 0, 0, 0,
                     0,-1, 0, 0.35,
                     0, 0, 0, 1]
    matrix_Husky2: [ 0, 0, 1, 0,
                    -1, 0, 0, 0,
                     0,-1, 0, 0.35,
                     0, 0, 0, 1]
    matrix_Drone1: [ 0,  0.17364818,  0.98480775,  0.35,      
                    -1,           0,           0,     0,       
                     0, -0.98480775,  0.17364818,  -0.1,    
                     0,           0,           0,     1]
    matrix_Drone2: [ 0,  0.17364818,  0.98480775,  0.35,      
                    -1,           0,           0,     0,       
                     0, -0.98480775,  0.17364818,  -0.1,    
                     0,           0,           0,     1]