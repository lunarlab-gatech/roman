dt: 0.2
runs: ["Husky1", "Husky2"]
run_env: "ROBOT"

img_data:
  type: "npy"
  path: "/home/${USER}/data/hercules_datasets/V1.2/ausenv_test1_checkpoints_CSLAM_2UAVUGV_prunedExtract/images/_hercules_node_${ROBOT}_front_center_Scene_image_imgs.npy"
  path_times: "/home/${USER}/data/hercules_datasets/V1.2/ausenv_test1_checkpoints_CSLAM_2UAVUGV_prunedExtract/images/_hercules_node_${ROBOT}_front_center_Scene_image_times.npy"
  K: [640, 0,   640,
        0, 640, 360,
        0,   0,   0]
  D: [ 0, 0, 0, 0]
  width: 1280
  height: 720

depth_data:
  type: "npy"
  path: "/home/${USER}/data/hercules_datasets/V1.2/ausenv_test1_checkpoints_CSLAM_2UAVUGV_prunedExtract/images/_hercules_node_${ROBOT}_front_center_DepthPlanar_image_imgs.npy"
  path_times: "/home/${USER}/data/hercules_datasets/V1.2/ausenv_test1_checkpoints_CSLAM_2UAVUGV_prunedExtract/images/_hercules_node_${ROBOT}_front_center_DepthPlanar_image_times.npy"
  K: [640,   0, 640,
        0, 640, 360,
        0,   0,   0]
  D: [ 0, 0, 0, 0]
  width: 1280
  height: 720

pose_data:
  type: "csv"
  path: "/home/${USER}/data/hercules_datasets/V1.2/ausenv_test1_checkpoints_CSLAM_2UAVUGV_prunedExtract/_hercules_node_${ROBOT}_ground_truth_odom_localNOISE.csv"
  time_tol: 0.0026 # Slightly more than max expected time difference (0.0025, or around 400Hz)
  interp: True
  csv_options:
    cols:
      time: ["timestamp"]
      position: ["x", "y", "z"]
      orientation: ["qx", "qy", "qz", "qw"]
    col_nums:
      time: [0]
      position: [1, 2, 3]
      orientation: [5, 6, 7, 4]
    timescale: 1.0 # Time is in seconds
  T_camera_flu:
    input_type: "string"
    string: "T_RDFFLU"  # Pose of FLU (or base frame in same location as camera) w.r.t camera frame
  T_odombase_camera:    # Should be pose of the camera frame with respect to the odometry base frame
    input_type: matrix_${ROBOT}
    matrix_Husky1: [ 0, 0, 1, 0,
                    -1, 0, 0, 0,
                     0,-1, 0, 0.35,
                     0, 0, 0, 1]
    matrix_Husky2: [ 0, 0, 1, 0,
                    -1, 0, 0, 0,
                     0,-1, 0, 0.35,
                     0, 0, 0, 1]
    matrix_Drone1: [ 0,  0.17364818,  0.98480775,  0.35,      
                    -1,           0,           0,     0,       
                     0, -0.98480775,  0.17364818,  -0.1,    
                     0,           0,           0,     1]
    matrix_Drone2: [ 0,  0.17364818,  0.98480775,  0.35,      
                    -1,           0,           0,     0,       
                     0, -0.98480775,  0.17364818,  -0.1,    
                     0,           0,           0,     1]